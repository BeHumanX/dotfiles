##############################################
##          FetchInfo stats Config          ##
##############################################
[stats]
username  = {icon = " ", name = "nm", color = "(RD)"}
hostname  = {icon = " ", name = "ht", color = "(RD)"}
uptime    = {icon = " ", name = "up", color = "(BE)"}
distro    = {icon = " ", name = "ds", color = "(BE)"}
kernel    = {icon = " ", name = "ke", color = "(MA)"}
desktop   = {icon = " ", name = "de", color = "(MA)"}
terminal  = {icon = " ", name = "tm", color = "(CN)"}
shell     = {icon = " ", name = "sh", color = "(CN)"}
# cpu       = {icon = " ", name = "cpu", color = "(RD)"}
# disk      = {icon = " ", name = "disk", color = "(GN)"}
# memory    = {icon = " ", name = "memory", color = "(YW)"}
sep_color = "SEPARATOR"
colors    = {icon = " ", name = "clr", color = "!DT!", symbol = ""}

##############################################
##               Misc Config                ##
##############################################
[misc]
layout = "Inline" # [Inline, ArtOnTop, StatsOnTop]

[misc.figletLogos]
enable = false
color  = "(YW)"
font   = "slant"
margin = [0, 0, 0,]

[misc.imageMode]
enable = true
path   = "/home/kyokino/.config/catnip/bocchi-transparent.png" # Please use only absolute paths

scale  = 24
margin = [0, 0, 1]
